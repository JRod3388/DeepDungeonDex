EO1: |
  이 층은 천궁탑 또는 망자의 궁전 1-10층보다 강한 AOE 공격을 가지고 있으므로 조심하세요.
  7층부터는 데미클론 또는 적 대체, 저주 해제, 마법효과 해제, 슬로우가, 리레이즈 마토기가 등장합니다.
  드랍되는 보물은 1등급 보물입니다.
  9층에서는 보물상자 증가, 적 감소, 적 대체의 마토기는 등장하지 않습니다.
  미믹은 청동 상자에서 나타납니다.
